<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра "виселица"</title>
</head>

<body>

  <script>
    // массив слов
    let words = [
      "даниксачок",
      "даниксачок",
      "даниксачок",
      "даниксачок"
    ];

    // случайное слово
    let word = words[Math.floor(Math.random() * words.length)];

    // массив для отображения угаданных букв
    let answerArray = [];
    for (let i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }

    let remainingLetters = word.length;
    let attempts = 6; // можно задать любое разумное число попыток

    // игровой цикл
    while (remainingLetters > 0 && attempts > 0) {
      // показываем текущее состояние
      alert("Слово: " + answerArray.join(" ") + "\nОсталось попыток: " + attempts);

      // запрашиваем букву
      let guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");

      if (guess === null) {
        // выход из игры
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите одну букву.");
      } else {
        // обновляем состояние игры
        guess = guess.toLowerCase();
        let correctGuess = false;
        let alreadyGuessed = false;

        for (let j = 0; j < word.length; j++) {
          if (word[j] === guess && answerArray[j] === "_") {
            answerArray[j] = guess;
            remainingLetters--;
            correctGuess = true;
          }
        }

        if (!correctGuess) {
          attempts--;
          alert("Неверно. Осталось попыток: " + attempts);
        }
      }
    }

    // завершение игры
    if (remainingLetters === 0) {
      alert(answerArray.join(" "));
      alert("Поздравляем! Вы отгадали слово: " + word.toUpperCase());
    } else {
      alert("Вы проиграли. Было загадано слово: " + word.toUpperCase());
    }
  </script>
</body>

</html>
